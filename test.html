<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로크리 위스키 퀴즈</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
    <style>
        /* 기존 스타일 유지 */
        @import url('https://fonts.googleapis.com/css2?family=Staatliches&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');

        body { text-align: center; margin: 5px; }
        .hidden { display: none; }

        /* 메뉴 버튼 스타일 */
        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .nav-buttons button {
            margin: 5px;
        }

        /* 공통 카드 스타일 */
        .card {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .card img { width: 70px; height: 70px; margin-right: 15px; border-radius: 5px; }
        .card h3 { color: #374600; margin: 0; }
        .card p { color:#404040; font-family: 'Orbit', sans-serif; }

        /* 반응형 */
        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- 메뉴 버튼 -->
    <div class="nav-buttons">
        <button onclick="showSection('quiz-container')">퀴즈</button>
        <button onclick="showSection('info-section')">올드 랭 사인</button>
        <button onclick="showSection('todays-section')">오늘의 위스키</button>
    </div>

    <!-- 퀴즈 섹션 -->
    <main id="quiz-container">
        <section id="home">
            <div class="text-box"><h1>Whiscovery March Meeting</h1></div>
            <p>간단한 퀴즈와 함께 오늘 정모를 시작해보아요.</p>
            <button onclick="startQuiz()">퀴즈 시작</button>
        </section>

        <section id="quiz" class="hidden">
            <h3 id="question"></h3>
            <div id="options"></div>
        </section>

        <section id="result" class="hidden">
            <h1>퀴즈 완료!</h1>
            <p id="scoreText"></p>
            <button onclick="showSection('info-section')">올드 랭 사인 보기</button>
            <button onclick="location.reload()" class="outline secondary">처음으로</button>
        </section>
    </main>

    <!-- 올드 랭 사인 섹션 -->
    <section id="info-section" class="hidden">
        <h2>올드 랭 사인</h2>
        <p class="poem">오래된 인연을 어찌 잊어먹고...</p>
        <p style="text-align:right;"><strong>— Robert Burns</strong></p>
        <button onclick="showSection('todays-section')">오늘의 위스키 보기</button>
    </section>

    <!-- 오늘의 위스키 섹션 -->
    <section id="todays-section" class="hidden">
        <h1>오늘의 위스키 요약</h1>
        <ul>
            <li>2018년 닐 매지오크가 설립한 가족 소유 증류소</li>
            <li>직접 보리 재배, 직접 증류, 직접 숙성</li>
            <li>아워발리, 소잉, 플로잉 등 다양한 한정판 위스키 보유</li>
        </ul>
        <button onclick="showSection('quiz-container')">퀴즈 다시 하기</button>
    </section>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('main, section').forEach(sec => sec.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function startQuiz() {
            showSection('quiz');
        }
    </script>

</body>
</html>
